<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Services</title>
  <link rel="stylesheet" href="/static/css/main.css">

  <style>
    /* Global Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* New Header Styles */
    nav {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.5); /* Dark gray with 50% transparency */
        backdrop-filter: blur(10px); /* Adds a slight blur effect */
        z-index: 1000; /* Ensures it appears above other elements */
    }

    .logo {
        height: 50px;
        cursor: pointer;
    }

    .nav-icons {
        display: flex;
        align-items: center;
    }

    .nav-icons .icon-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(211, 211, 211, 0.7); /* Light gray with transparency */
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .nav-icons .icon-link:hover {
        background: rgba(211, 211, 211, 1); /* Slightly darker on hover */
    }

    .nav-icons .icon-link img {
        width: 24px;
        height: 24px;
    }

    /* Existing Header Styles */
    .main-header {
        background-color: #333;
        padding: 10px 0;
    }

    .main-nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .main-nav ul li {
        margin: 0 15px;
    }

    .main-nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
    }

    .main-nav ul li a:hover {
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
    }
  </style>


</head>
<body>
<!-- New Header -->
<header>
  <nav>
    <a href="samplelogin.html">

      <img src="/static/images/logo23.png" class="logo" alt="Logo">
    </a>
    <div class="nav-icons">
      <a href="#" class="icon-link">
        <img src="/static/images/user.png" alt="User Icon">
      </a>
    </div>
  </nav>
</header>
<header class="main-header">
  <nav class="main-nav">
    <ul>
      <li><a href="Vehicle.html">Vehicle</a></li>
      <li><a href="servicebooking.html">Services</a></li>
      <li><a href="Location.html">Location</a></li>
      <li><a href="Schedule.html">Schedule</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Payment.html">Payment</a></li>
      <li><a href="Book.html">Book</a></li>
    </ul>
  </nav>

</header>

<div class="container">
  <main class="form-container">
    <h1>Select a Service</h1>
    <label for="services-dropdown">Search or Select a Service:</label>
    <input type="text" id="search-services" placeholder="Search for a service...">
    <select id="services-dropdown">
      <option value="">Select a Service</option>
      <optgroup label="Battery">
        <option value="Auxiliary Battery Replacement">Auxiliary Battery Replacement</option>
        <option value="Car Battery Cable Replacement">Car Battery Cable Replacement</option>
        <option value="Car Battery Replacement">Car Battery Replacement</option>
        <option value="Service Battery/Cables">Service Battery/Cables</option>
      </optgroup>
      <optgroup label="Belts">
        <option value="Car AC Belt Replacement">Car AC Belt Replacement</option>
        <option value="Alternator / Serpentine Belt Replacement">Alternator / Serpentine Belt Replacement</option>
        <option value="Drive Belt Tensioner Replacement">Drive Belt Tensioner Replacement</option>
        <option value="Power Steering Belt Replacement">Power Steering Belt Replacement</option>
        <option value="Timing Belt Replacement">Timing Belt Replacement</option>
      </optgroup>
      <optgroup label="Brakes">
        <option value="Brake Pad Replacement">Brake Pad Replacement</option>
        <option value="Brake Drum Replacement">Brake Drum Replacement</option>
        <option value="Brake System Flush">Brake System Flush</option>
        <option value="Brake Hose Replacement">Brake Hose Replacement</option>
        <option value="Emergency/Parking Brake Cable Replacement">Emergency/Parking Brake Cable Replacement</option>
      </optgroup>
      <optgroup label="New Services">
        <option value="Pre-purchase Car Inspection">Pre-purchase Car Inspection</option>
        <option value="CV Axle / Shaft Assembly Replacement">CV Axle / Shaft Assembly Replacement</option>
        <option value="Clutch Cable Replacement">Clutch Cable Replacement</option>
        <option value="Clutch Fluid Replacement">Clutch Fluid Replacement</option>
        <option value="Differential Gasket Replacement">Differential Gasket Replacement</option>
        <option value="Transmission Fluid Service">Transmission Fluid Service</option>
        <option value="75 Point Safety Inspection">75 Point Safety Inspection</option>
        <option value="ABS Light is on Inspection">ABS Light is on Inspection</option>
        <option value="Car Overheating Inspection">Car Overheating Inspection</option>
        <option value="Brake Light Switch Replacement">Brake Light Switch Replacement</option>
        <option value="Steering Rack/Gearbox Replacement">Steering Rack/Gearbox Replacement</option>
        <option value="Shock Absorber Replacement">Shock Absorber Replacement</option>
        <option value="Tire Rotation">Tire Rotation</option>
        <option value="Window Motor Regulator Replacement">Window Motor Regulator Replacement</option>
      </optgroup>
      <optgroup label="Additional Services">
        <option value="Axle Shaft Seal Replacement">Axle Shaft Seal Replacement</option>
        <option value="Center Support Bearing Replacement">Center Support Bearing Replacement</option>
        <option value="Clutch Master Cylinder & Slave Cylinder Replacement">Clutch Master Cylinder & Slave Cylinder Replacement</option>
        <option value="Clutch Safety Switch Replacement">Clutch Safety Switch Replacement</option>
        <option value="Differential Output Seal Replacement">Differential Output Seal Replacement</option>
        <option value="Shift Selector Cable Replacement">Shift Selector Cable Replacement</option>
        <option value="Speed Sensor Replacement">Speed Sensor Replacement</option>
        <option value="Speedometer Cable Repair">Speedometer Cable Repair</option>
        <option value="Transfer Case Fluid Replacement">Transfer Case Fluid Replacement</option>
        <option value="Transmission Speed Sensor Replacement">Transmission Speed Sensor Replacement</option>
      </optgroup>
    </select>
    <button type="button" id="next-button" onclick="goToLocation()">Next</button>
  </main>
</div>

<script>
  // Search filter for the dropdown
  document.getElementById('search-services').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const options = document.querySelectorAll('#services-dropdown option');

      options.forEach(option => {
          if (option.textContent.toLowerCase().includes(filter)) {
              option.style.display = '';
          } else {
              option.style.display = 'none';
          }
      });
  });

  // Redirect to location page
  function goToLocation() {
      const selectedService = document.getElementById('services-dropdown').value;
      if (!selectedService) {
          alert('Please select a service.');
          return;
      }
      sessionStorage.setItem('selectedService', selectedService);
      window.location.href = 'Location.html';
  }
</script>
</body>
</html>
