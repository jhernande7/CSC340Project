<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Service Finder</title>
    <link rel="stylesheet" href="css/contactus.css"> <!-- Link to the contact form CSS -->
</head>
<body>
<header>
    <img src="images/logo.png" class="logo" alt="My Logo"> <!-- Logo on the left -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>


    </nav>
</header>

<main>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Car Service Finder</p>
</footer>
</body>
</html>
