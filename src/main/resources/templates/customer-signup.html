<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="customer-login.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
<header>
    <img src="images/logo.png" alt="logo" class="logo">
    <h1>Customer Signup</h1>
    <nav>
        <a href="home.html">Home</a>
    </nav>
</header>

<main>
    <form id="customerSignUpForm" action="@{/customer/new}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" data-th-value="${customer.name}">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" data-th-value="${customer.email}">

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" data-th-value="${customer.password}">

        <label for="reviews">Review: </label>
        <input type="number" id="reviews" name="reviews" data-th-value="${customer.reviews}">

        <label for="id">Customer Id: </label>
        <input type="number" id="id" name="id" data-th-value="${customer.id}" readonly/>

        <button type="submit" >Sign Up</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Car Service Finder</p>
</footer>
</body>
</html>
