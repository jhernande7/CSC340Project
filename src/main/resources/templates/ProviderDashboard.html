<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/ProviderDashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="samplelogin.html" class="logo">
            <img th:src="@{/images/logo23.png}" alt="my logo" class="logo-img">
        </a>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolios</a></li>
            <li><a href="#">My Favourites</a></li>
            <li><a href="#">Resources</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <h1>Welcome Back! <p data-th-text="${provider.shopname}"></p></h1>
            <div class="top-actions">
                <div class="profile-section">
                    <img th:src="@{/images/user-icon.png}" alt="Profile" class="profile-icon">
                </div>
                <button class="post-project-btn">My Profile</button>
                <button class="find-jobs-btn">Sell Services</button>
            </div>
        </header>

        <!-- Add New Service Form -->
        <section class="new-service">
            <h2>Add New Service</h2>
            <form th:action="@{/provider/add-service}" method="post">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="serviceName" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <button type="submit">Add Service</button>
            </form>
        </section>

        <!-- Services List -->
        <section class="services-list">
            <h2>My Services</h2>
            <ul>
                <li th:each="service : ${services}">
                    <strong th:text="${service.serviceName}"></strong>
                    <p th:text="${service.description}"></p>
                    <p>Price: $<span th:text="${service.price}"></span></p>
                    <button th:onclick="'deleteService(' + ${service.id} + ')'">Delete</button>
                </li>
            </ul>
        </section>
    </main>
</div>
</body>
</html>
