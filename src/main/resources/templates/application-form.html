<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Car Service Finder</title>
    <link rel="stylesheet" href="css/application-form.css"> <!-- Link to the application form CSS -->
</head>
<body>
<header>
    <img src="images/logo.png" class="logo" alt="My Logo"> <!-- Logo on the left -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Application Form</h2>
    <form id="applicationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="position">Position Applying For:</label>
        <select id="position" name="position" required>
            <option value="frontend-dev">Frontend Developer</option>
            <option value="backend-dev">Backend Developer</option>
            <option value="ui-ux-designer">UI/UX Designer</option>
            <!-- Add more options as needed -->
        </select>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Car Service Finder</p>
</footer>
</body>
</html>
